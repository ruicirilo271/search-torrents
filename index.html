<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Busca de Torrents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f7;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            font-size: 1em;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background-color: #3700b3;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            background-color: #fff;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .magnet-button {
            background-color: #03a9f4;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
        }

        .magnet-button:hover {
            background-color: #0288d1;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box input, .search-box button {
                width: 100%;
                max-width: 320px;
            }

            table, th, td {
                font-size: 0.9em;
            }
        }

        #no-results {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>Busca de Torrents</header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-query" placeholder="🔍 Digite o nome do filme ou série...">
            <button onclick="searchTorrents()">Buscar</button>
        </div>
        <div class="loading" id="loading-message" style="display: none;">🔄 Pesquisando por torrents...</div>
        <div id="no-results" style="display: none;">Nenhum torrent encontrado.</div>
        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Seeders</th>
                    <th>Leechers</th>
                    <th>Magnet</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </div>

    <script>
        function isAndroidTV() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('android') && ua.includes('tv');
        }

        if (isAndroidTV()) {
            window.location.href = 'https://newsandmovies.weebly.com/busca-a-torrents.html';
        }

        async function searchTorrents() {
            const query = document.getElementById('search-query').value.trim();
            const loading = document.getElementById('loading-message');
            const table = document.getElementById('results-table');
            const body = document.getElementById('results-body');
            const noResults = document.getElementById('no-results');

            if (!query) {
                alert('Digite algo para buscar.');
                return;
            }

            table.style.display = 'none';
            noResults.style.display = 'none';
            body.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch(`https://torrent-api-py-nx0x.onrender.com/api/v1/all/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                const torrents = data.data || [];

                let hasResults = false;

                torrents.forEach(t => {
                    if (parseInt(t.seeders) === 0) return; // ignora se seeders = 0
                    hasResults = true;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${t.name || 'N/A'}</td>
                        <td>${t.size || 'N/A'}</td>
                        <td>${t.seeders || '0'}</td>
                        <td>${t.leechers || '0'}</td>
                        <td><a class="magnet-button" href="magnet:?xt=urn:btih:${t.hash}" target="_blank">Magnet 🔗</a></td>
                    `;
                    body.appendChild(tr);
                });

                loading.style.display = 'none';
                if (hasResults) {
                    table.style.display = 'table';
                } else {
                    noResults.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Erro ao buscar os torrents. Tente novamente.');
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
