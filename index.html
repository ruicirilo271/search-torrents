<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Busca de Torrents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f7;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input[type="text"]:focus {
            border-color: #6200ea;
            outline: none;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 120px;
        }

        .search-box button:hover:not(:disabled) {
            background-color: #3700b3;
        }

        .search-box button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            font-size: 1.3em;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 8px;
            background-color: #fff;
            vertical-align: middle;
            word-break: break-word;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .magnet-button {
            background-color: #03a9f4;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        .magnet-button:hover {
            background-color: #0288d1;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box input, .search-box button {
                width: 100%;
                max-width: 320px;
            }

            table, th, td {
                font-size: 0.9em;
            }

            th, td {
                padding: 6px;
            }
        }

        #no-results {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>Busca de Torrents</header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-query" placeholder="🔍 Digite o nome do filme ou série..." oninput="toggleButton()" />
            <button id="search-btn" onclick="searchTorrents()" disabled>Buscar</button>
        </div>
        <div class="loading" id="loading-message" style="display: none;">🔄 Pesquisando por torrents...</div>
        <div id="no-results" style="display: none;">Nenhum torrent encontrado.</div>
        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Seeders</th>
                    <th>Leechers</th>
                    <th>Magnet</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </div>

    <script>
        function isAndroidTV() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('android') && ua.includes('tv');
        }

        if (isAndroidTV()) {
            window.location.href = 'https://newsandmovies.weebly.com/busca-a-torrents.html';
        }

        function toggleButton() {
            const query = document.getElementById('search-query').value.trim();
            document.getElementById('search-btn').disabled = (query.length === 0);
        }

        async function searchTorrents() {
            const query = document.getElementById('search-query').value.trim();
            const loading = document.getElementById('loading-message');
            const table = document.getElementById('results-table');
            const body = document.getElementById('results-body');
            const noResults = document.getElementById('no-results');
            const btn = document.getElementById('search-btn');

            if (!query) {
                alert('Digite algo para buscar.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Carregando...';

            table.style.display = 'none';
            noResults.style.display = 'none';
            body.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch(`https://torrent-api-py-nx0x.onrender.com/api/v1/all/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                const torrents = data.data || [];

                let hasResults = false;

                torrents.forEach(t => {
                    // Ignorar seeders zero ou hash inválido
                    if (parseInt(t.seeders) === 0) return;
                    if (!t.hash || t.hash.length !== 40) return;

                    hasResults = true;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td title="${t.name || 'N/A'}">${t.name || 'N/A'}</td>
                        <td>${t.size || 'N/A'}</td>
                        <td>${t.seeders || '0'}</td>
                        <td>${t.leechers || '0'}</td>
                        <td><a class="magnet-button" href="magnet:?xt=urn:btih:${t.hash}" target="_blank" rel="noopener noreferrer">Magnet 🔗</a></td>
                    `;
                    body.appendChild(tr);
                });

                loading.style.display = 'none';
                if (hasResults) {
                    table.style.display = 'table';
                } else {
                    noResults.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Erro ao buscar os torrents. Tente novamente.');
                loading.style.display = 'none';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Buscar';
            }
        }

        // Ativar botão se o input já tiver texto ao carregar a página
        toggleButton();
    </script>
</body>
</html>
